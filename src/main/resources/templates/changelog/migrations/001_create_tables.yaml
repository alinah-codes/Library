databaseChangeLog:
  - changeSet:
      id: 001_create_tables
      author: admin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false